<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Freelancer</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet" />
    </head>
    <body class="debug">

        <header class="fixed-top">

            <nav class="navbar navbar-expand-md w-100">
                <div class="container">
                  <a class="navbar-brand text-white" href="#">START BOOTSTRAP</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="#">Portfolio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-white" href="#">About</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-white" href="#">Contact</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>

        </header>

        <main>

            <section id="intro" class="text-white text-center py-5">

                <img src="img/avatar.svg" alt="avatar" class="w-25 pt-5 pb-2">

                <h1>START BOOTSTRAP</h1>
                <i class="fa-solid fa-star py-3"></i>
                <div class="text-white">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</div>

            </section>

            <section id="portfolio" class="py-5">

                <h2 class="text-center">PORTFOLIO</h2>

                <div class="container">

                    <div class="row g-3">

                        <div class="col-12 col-md-6 col-lg-4">
                            <img src="img/cabin.png" alt="cabin" class="w-100 rounded-4"> 
                        </div>

                        <div class="col-12 col-md-6 col-lg-4">
                            <img src="img/cake.png" alt="cake" class="w-100 rounded-4"> 
                        </div>

                        <div class="col-12 col-md-6 col-lg-4">
                            <img src="img/circus.png" alt="circus" class="w-100 rounded-4"> 
                        </div>

                        <div class="col-12 col-md-6 col-lg-4">
                            <img src="img/game.png" alt="game" class="w-100 rounded-4"> 
                        </div>

                        <div class="col-12 col-md-6 col-lg-4">
                            <img src="img/safe.png" alt="safe" class="w-100 rounded-4"> 
                        </div>

                        <div class="col-12 col-md-6 col-lg-4">
                            <img src="img/submarine.png" alt="submarine" class="w-100 rounded-4"> 
                        </div>

                    </div>
            </section>

        </main>

        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
